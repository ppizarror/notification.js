<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notification.js</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="example/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="example/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="example/favicon/favicon-16x16.png">
    <link rel="manifest" href="example/favicon/manifest.json">
    <link rel="mask-icon" href="example/favicon/safari-pinned-tab.svg" color="#000000">
    <link rel="shortcut icon" href="example/favicon/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Notification.js">
    <meta name="application-name" content="Notification.js">
    <meta name="msapplication-config" content="res/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Core libraries -->
    <script src="example/jquery-3.3.1.min.js"></script>

    <!-- Import notification libraries -->
    <script src="example/AmaranJS/jquery.amaran.min.js"></script>
    <script src="example/jquery-toast-plugin/jquery.toast.min.js"></script>
    <script src="example/toastr/toastr.min.js"></script>
    <link rel="stylesheet" type="text/css" href="example/AmaranJS/amaran.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="example/jquery-toast-plugin/jquery.toast.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="example/toastr/toastr.min.css" media="screen">

    <!-- notification.js -->
    <script src="notification.min.js"></script>
    <link rel="stylesheet" type="text/css" href="notification.min.css" media="screen">

    <!-- Example files -->
    <script src="example/example.min.js"></script>
    <script src="example/bootstrap-switch.min.js"></script>
    <link rel="stylesheet" type="text/css" href="example/example.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="example/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="example/font-awesome-v5/css/fontawesome-all.min.css" media="screen">
</head>
<body>
<div id="panel" class="main-panel">
    <div class="main-panel-title"><i class="fas fa-bell"></i> notification.js</div>
    <div class="panel-options">
        <select id="notification-lib" title="" class="form-control"></select>
        <div class="other-options">
            <div class="message">
                <div class="message-text">Message</div>
                <div class="message-input">
                    <input type="text" class="form-control" id="notificationMessage" autocomplete="off"
                           placeholder="Notification message" value="Lorem ipsum">
                </div>
            </div>
            <div class="message">
                <div class="message-text">Max stack</div>
                <div class="message-input">
                    <input type="text" class="form-control" id="maxStack" autocomplete="off" title="">
                </div>
            </div>
            <div class="message">
                <div class="message-text">Timeout</div>
                <div class="message-input">
                    <input type="text" class="form-control" id="timeout" autocomplete="off" title="">
                </div>
            </div>
            <div class="option-check">
                <div class="message-text">Enabled</div>
                <div class="message-input">
                    <input type="checkbox" checked="checked" class="form-control" id="enabledMessage" title="">
                </div>
            </div>
            <pre class="options-javascript">
            </pre>
        </div>
    </div>
    <div class="panel-calls"></div>
</div>
</body>
</html>
